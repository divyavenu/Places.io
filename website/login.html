<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Update client ID -->
    <meta name="google-signin-client_id" content="931420069641-u2e3o61aj6roh56sv86403q20473213r.apps.googleusercontent.com">
    <title> Places.io </title>
    <link href={{ url_for('static', filename='style.css')}} rel="stylesheet">
    <link href={{ url_for('static', filename='bootstrap.min.css')}} rel="stylesheet">
</head>

<body>
    <!-- <div class="container"> -->
    <img src={{ url_for('static', filename='bg.png')}} id="bg" alt="">
    <div class="container">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-xs-12" style="margin-top:200px;">
            <img src={{ url_for('static', filename='name.png')}} class="center-block">
        </div>
       <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-xs-12 g-signin2" data-onsuccess="onSignIn" style="margin-top:50px;">
        </div>
    </div>


    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
    function onSuccess(googleUser) {
        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }

    function onFailure(error) {
        console.log(error);
    }

    function renderButton() {
        gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'width': 240,
            'height': 50,
            'longtitle': true,
            'theme': 'dark',
            'onsuccess': onSuccess,
            'onfailure': onFailure
        });
    }
    </script>
    <a href="#" onclick="signOut();">Sign out</a>
    <script>
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log("User signed out.");
        });
      }
    </script>
</body>

</html>
